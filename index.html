<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora TypeScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="calc-body" class="align-center">
        <div id="display">
            <div id="display-date-hour">
                <div>20:00:00</div>
                <div style="text-align: right;">15/10/2020</div>
            </div>
            <input type="text" value="0">
        </div>
        <div id="calc-buttons">
            <!-- First Column -->
            <div class="grid">
                <!-- First Row -->
                
                <button style="background-color: #cfdbd5 !important;color: #333533;" class="buttons">AC</button>
            
                <button style="background-color: #cfdbd5 !important;color: #333533;" class="buttons">CE</button>
            
                <button class="buttons">%</button>
                  

                <!-- Second Row -->
                
                <button class="buttons">7</button>
            
                <button class="buttons">8</button>
            
                <button class="buttons">9</button>
                  

                <!-- Third Row -->
                
                <button class="buttons">4</button>
            
                <button class="buttons">5</button>
            
                <button class="buttons">6</button>
            

                <!-- Fourth Row -->
                
                <button class="buttons">1</button>
            
                <button class="buttons">2</button>
            
                <button class="buttons">3</button>
            

                <!-- Fifth Row-->
                
                <button class="buttons">0</button>
            
                <button class="buttons">.</button>
            
                <button class="buttons">=</button>
                   
            </div>

             <!-- Second Column -->
             <div class="">
                <div>
                    <button class="buttons">รท</button>
                </div>
                <div>
                    <button class="buttons">X</button>
                </div>
                <div>
                    <button class="buttons">-</button>
                </div>
                <div>
                    <button id="button-plus">+</button>
                </div>
            </div>
          
        </div>
    </div>
</body>

</html>
